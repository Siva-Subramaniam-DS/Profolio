<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=()">
    
    <!-- Content Security Policy -->
    <!-- Content Security Policy: For reliable enforcement, set this header on the HTTP response in your server/config.
         Removed 'frame-ancestors' directive here because it is ignored when delivered via a <meta> element. -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        img-src 'self' data: https: blob:;
        connect-src 'self' https://api.github.com https://wa.me;
        frame-src 'none';
        object-src 'none';
        base-uri 'self';
        form-action 'self' https://wa.me;
        upgrade-insecure-requests;
    ">
    
    <!-- SEO and Social Meta Tags -->
    <title>Siva Subramanian R - Portfolio | Secure & Professional</title>
    <meta name="description" content="Secure portfolio website of Siva Subramanian R - Software Developer with expertise in modern web technologies and security best practices.">
    <meta name="keywords" content="portfolio, developer, security, web development, react, javascript">
    <meta name="author" content="Siva Subramanian R">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Siva Subramanian R - Portfolio">
    <meta property="og:description" content="Secure portfolio website showcasing professional work and expertise">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Siva Subramanian R - Portfolio">
    <meta name="twitter:description" content="Secure portfolio website showcasing professional work">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    
    <!-- External Resources with Integrity -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet"
          crossorigin="anonymous">
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
</head>
<body>
    <!-- Security Notice (Hidden) -->
    <noscript>
        <div style="text-align: center; padding: 20px; background: #f8f9fa; border: 1px solid #dee2e6;">
            <h2>JavaScript Required</h2>
            <p>This portfolio requires JavaScript to function properly. Please enable JavaScript in your browser.</p>
        </div>
    </noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Security and Performance Scripts -->
    <script>
        // Basic security measures
        (function() {
            'use strict';
            
            // Disable right-click context menu in production
            if (window.location.protocol === 'https:' && !window.location.hostname.includes('localhost')) {
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                });
                
                // Disable F12, Ctrl+Shift+I, Ctrl+U
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'F12' ||
                        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                        (e.ctrlKey && e.key === 'u')) {
                        e.preventDefault();
                    }
                });
            }
            
            // Log security events
            window.addEventListener('error', function(e) {
                if (e.message && (e.message.includes('script') || e.message.includes('eval'))) {
                    console.warn('Potential security issue detected:', e.message);
                }
            });
        })();
    </script>
</body>
</html>
